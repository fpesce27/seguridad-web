<!DOCTYPE html>
<html>
  <head>
    <title>Sistema de Notas - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }
      .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 2rem;
      }
      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background: none;
        border-bottom: none;
        text-align: center;
        padding-top: 2rem;
      }
      .card-header h2 {
        color: #2c3e50;
        font-weight: 600;
      }
      .form-floating {
        margin-bottom: 1rem;
      }
      .form-floating > .form-control {
        padding: 1rem 0.75rem;
      }
      .btn-primary {
        padding: 0.8rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .alert {
        border-radius: 10px;
        margin-top: 1rem;
      }
      .school-icon {
        font-size: 3rem;
        color: #3498db;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="login-container">
            <div class="card">
              <div class="card-header">
                <i class="bi bi-mortarboard-fill school-icon"></i>
                <h2>Sistema de Notas</h2>
                <p class="text-muted">Ingrese sus credenciales para continuar</p>
              </div>
              <div class="card-body">
                <form id="loginForm">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                    <label for="username"><i class="bi bi-person me-2"></i>Usuario</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contrase침a" required>
                    <label for="password"><i class="bi bi-lock me-2"></i>Contrase침a</label>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesi칩n
                  </button>
                </form>
                <div id="error" class="alert alert-danger mt-3" style="display: none;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error');

        try {
          const response = await fetch('/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();
          
          if (response.ok) {
            localStorage.setItem('token', data.token);
            if (data.redirect) {
              window.location.href = data.redirect;
            } else {
              document.getElementById('loginForm').style.display = 'none';
              document.getElementById('dashboard').style.display = 'block';
              loadGrades();
            }
          } else {
            errorDiv.textContent = data.error || 'Error al iniciar sesi칩n';
            errorDiv.style.display = 'block';
          }
        } catch (error) {
          errorDiv.textContent = 'Error al conectar con el servidor';
          errorDiv.style.display = 'block';
        }
      });
    </script>
  </body>
</html>

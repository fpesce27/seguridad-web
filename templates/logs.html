<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs del Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .log-entry {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-family: monospace;
        }
        .log-entry:hover {
            background-color: #f8f9fa;
        }
        .log-container {
            max-height: 80vh;
            overflow-y: auto;
        }
        .timestamp {
            color: #666;
            font-size: 0.9em;
        }
        #errorMessage {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Logs del Sistema</h1>
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Registros de actividad</span>
                <div>
                    <button class="btn btn-primary btn-sm me-2" onclick="refreshLogs()">Actualizar</button>
                    <button class="btn btn-danger btn-sm" onclick="logout()">Cerrar Sesión</button>
                </div>
            </div>
            <div class="card-body log-container" id="logContainer">
                <!-- Los logs se cargarán aquí -->
            </div>
        </div>
        <div id="errorMessage" class="alert alert-danger" role="alert"></div>
    </div>

    <script>
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        function refreshLogs() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            fetch('/admin/logs', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        localStorage.removeItem('token');
                        window.location.href = '/';
                        throw new Error('Sesión expirada o acceso denegado');
                    }
                    throw new Error('Error al cargar los logs');
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('logContainer');
                container.innerHTML = '';
                data.logs.forEach(log => {
                    const div = document.createElement('div');
                    div.className = 'log-entry';
                    div.innerHTML = `
                        <span class="timestamp">[${formatTimestamp(log.timestamp)}]</span>
                        <span class="message">${log.message}</span>
                    `;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
                document.getElementById('errorMessage').style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                showError(error.message);
            });
        }

        // Verificar autenticación al cargar la página
        if (!localStorage.getItem('token')) {
            window.location.href = '/';
        }

        // Cargar logs al iniciar
        refreshLogs();
        // Actualizar cada 5 segundos
        setInterval(refreshLogs, 5000);
    </script>
</body>
</html> 
</html>
